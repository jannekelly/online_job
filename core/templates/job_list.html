{% extends 'company_navbar.html' %}

{% block title %} Listas de vagas {% endblock %}
{% block job_list %} active {% endblock %}
{% block css %}
{% endblock %}
{% block body %}
<div class="container mt-4">
<table class="table table-hover" id="example">
    <thead>
        <tr>

            <th>Nome da vaga</th>

            <th>Editar</th>
            <th>Excluir</th>
        </tr>
    </thead>
    <tbody>
        {% for vaga in vagas %}
        <tr>

            <td>{{vaga.nome}}</td>

            <td><a href="/edit_job/{{vaga.id}}/" class="btn"><i class="fa fa-edit"></i></a></td>
            <td><a href="/delete_job/{{vaga.id}}/" class="btn"><i class="fa fa-trash"></i></a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
