{% extends 'basic.html' %}

{% block title %} Candidato singup {% endblock %}
{% block user_login %} active {% endblock %}
{% block css %}
{% endblock %}
{% block body %}
<form class="container mt-4" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="row">
        <div class="form-group col-md-6">
            <label>Primeiro Nome</label>
            <input type="text" class="form-control" name="first_name" id="first_name" placeholder="informe primeiro nome">
        </div>
        <div class="form-group col-md-6">
            <label>Ultimo Nome</label>
            <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Informe ultimo nome">
        </div>
    </div>
    
    <div class="row mt-4">
        <div class="form-group col-md-6">
            <label>Senha</label>
            <input type="password" class="form-control" name="password1" id="password1" placeholder="informe a senha">
        </div>
        <div class="form-group col-md-6">
            <label>Confirme a senha</label>
            <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirme a senha">
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-6">
            <label>Email</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="informe email">
        </div>

    </div>


    <br>
<input type="submit" value="Submit" class="btn" style="background-color: #4f868c; color: white; font-size: larger; width: 8rem;">
</form>
{% endblock %}
