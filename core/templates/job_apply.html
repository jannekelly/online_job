{% extends 'user_navbar.html' %}

{% block title %} Candidatar-se {% endblock %}
{% block job_list %} active {% endblock %}
{% block css %}
{% endblock %}
{% block body %}
<div class="container mt-4 shadow-lg py-3 mb-4">
<form method="POST" enctype="multipart/form-data"> {% csrf_token %}
    <div class="row mt-4">
        <div class="form-group col-md-6">
            <label>Salario</label>
            <input type="text" class="form-control" name="salario" id="salario" placeholder="informe salario">
        </div>
        <div class="form-group col-md-6">
            <label>Experiencia</label>
            <input type="text" class="form-control" name="experiencia" id="experiencia" placeholder="Experiencia">
        </div>
    </div>
    <div class="row mt-4">
        <div class="form-group col-md-6">
             <label>Escolaridade</label>
            <input type="text" class="form-control" name="escolaridade" id="escolaridade" placeholder=" Escolaridade">
        </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-danger mt-3">
</form>
</div>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("Candidatado com sucesso");

    {% endif %}

</script>
{% endblock %}
