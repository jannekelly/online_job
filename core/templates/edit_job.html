{% extends 'company_navbar.html' %}

{% block title %} Editar vaga {% endblock %}
{% block application_form %} active {% endblock %}
{% block css %}
{% endblock %}
{% block body %}
<form class="container mt-3" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="row">
        <div class="form-group col-md-12">
            <label>Nome Vaga</label>
            <input type="text" class="form-control mt-1" name="job_title" id="job_title" value="{{vaga.nome}}" required>
        </div>
    </div>
    


    <div class="row mt-3">

        <div class="form-group col-md-6">
            <label>Salario</label>
            <input type="tel" class="form-control mt-1" name="salary" id="salary" value="{{vaga.salario}}" required>
        </div>
    </div>

    <div class="row mt-3">
        <div class="form-group col-md-12">
            <label>Requisitos</label>
            <input type="text" class="form-control mt-1" name="skills" id="skills" value="{{vaga.requisitos}}" required>
        </div>
        </div>
    



    </div>
<input type="submit" value="Submit" class="btn btn-primary mt-2">
</form>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("Vaga atualizda com sucsso.")
    window.location = "/job_list"
    {% endif %}
</script>
{% endblock %}
